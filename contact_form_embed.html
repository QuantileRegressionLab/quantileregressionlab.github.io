<form action="https://api.web3forms.com/submit" method="POST">
  <!--<link rel ="stylesheet" href="bootstrap.css"> -->
  <input type="hidden" name="access_key" value="e97b55a6-925f-49dd-ad4e-d8611ff32a31">
  <fieldset>
    <legend>Get in Touch</legend>
    <div class="form-group">
      <label for="exampleInputName" class="form-label mt-4">Full name</label>
      <input type="name" name="full_name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">Text message</label>
      <textarea class="form-control" name="message" id="exampleTextarea" rows="3"></textarea>
    </div>
    
    <! -- Step 1: Add this line -->
    <div class="h-captcha" data-captcha="true"></div>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </fieldset>
</form>
