<form>
  <!--<link rel ="stylesheet" href="bootstrap.css"> -->
  <fieldset>
    <legend>Get in Touch</legend>
    <div class="form-group">
      <label for="exampleInputName" class="form-label mt-4">Full name</label>
      <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">Text message</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="formFile" class="form-label mt-4">File input</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
